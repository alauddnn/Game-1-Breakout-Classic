<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        canvas {
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 20px auto;
        }
        .score-board {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            max-width: 480px;
            margin: 0 auto 20px;
        }
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        .game-over {
            color: white;
            font-size: 32px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: white; margin-bottom: 20px;">ðŸŽ® Breakout Classic</h1>
        <div class="score-board">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">Lives: <span id="lives">3</span></div>
            <div class="score-item">Level: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="480" height="600"></canvas>
        <div class="game-over" id="gameOver">Game Over!</div>
        <button id="startBtn">Start Game</button>
        <button id="restartBtn" style="display: none;">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const gameOverEl = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            isRunning: false,
            isGameOver: false
        };

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 4,
            dx: 4,
            dy: -4
        };

        const brickInfo = {
            rows: 5,
            cols: 8,
            width: 55,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 60
        };

        let bricks = [];

        function initBricks() {
            bricks = [];
            const colors = ['#ff6b6b', '#ff8c42', '#ffd93d', '#6bcf7f', '#4d96ff'];
            for (let r = 0; r < brickInfo.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickInfo.cols; c++) {
                    bricks[r][c] = {
                        x: c * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: r * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: colors[r % colors.length]
                    };
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#45b7af';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f7fff7';
            ctx.fill();
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                    }
                });
            });
        }

        function movePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (ball.x > paddle.x && ball.x < paddle.x + paddle.width && 
                ball.y + ball.radius > paddle.y) {
                ball.dy = -ball.dy;
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 8;
            }

            if (ball.y + ball.radius > canvas.height) {
                gameState.lives--;
                livesEl.textContent = gameState.lives;
                if (gameState.lives === 0) {
                    endGame();
                } else {
                    resetBall();
                }
            }
        }

        function checkBrickCollision() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        if (ball.x > brick.x && ball.x < brick.x + brickInfo.width &&
                            ball.y > brick.y && ball.y < brick.y + brickInfo.height) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            gameState.score += 10;
                            scoreEl.textContent = gameState.score;
                            checkLevelComplete();
                        }
                    }
                });
            });
        }

        function checkLevelComplete() {
            const allBroken = bricks.every(row => row.every(brick => brick.status === 0));
            if (allBroken) {
                gameState.level++;
                levelEl.textContent = gameState.level;
                ball.speed += 0.5;
                initBricks();
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -ball.speed;
        }

        function endGame() {
            gameState.isRunning = false;
            gameState.isGameOver = true;
            gameOverEl.style.display = 'block';
            startBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
        }

        function update() {
            if (!gameState.isRunning) return;
            movePaddle();
            moveBall();
            checkBrickCollision();
            draw();
            requestAnimationFrame(update);
        }

        function startGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                isRunning: true,
                isGameOver: false
            };
            scoreEl.textContent = 0;
            livesEl.textContent = 3;
            levelEl.textContent = 1;
            gameOverEl.style.display = 'none';
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            initBricks();
            resetBall();
            paddle.x = canvas.width / 2 - 50;
            update();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                paddle.dx = paddle.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === 'a' || e.key === 'd') {
                paddle.dx = 0;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        initBricks();
        draw();
    </script>
</body>
</html>
